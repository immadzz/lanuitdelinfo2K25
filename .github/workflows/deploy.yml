name: Deploy to Proxmox CT109

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 60s
          command_timeout: 30m
          script: |
            echo "===== üì¶ D√âBUT DU D√âPLOIEMENT ====="

            cd /var/www

            # Si le dossier n'existe pas, on clone √† neuf
            if [ ! -d "lanuitdelinfo2K25/.git" ]; then
              echo "üîÑ Clonage initial du d√©p√¥t..."
              sudo rm -rf lanuitdelinfo2K25
              git clone https://github.com/${{ github.repository }}.git lanuitdelinfo2K25
              cd lanuitdelinfo2K25
            else
              echo "üöÄ Mise √† jour du d√©p√¥t existant..."
              cd lanuitdelinfo2K25

              # Si le remote origin n'existe pas ou est vide, on le recr√©e
              if ! git remote get-url origin > /dev/null 2>&1; then
                echo "‚öôÔ∏è Aucun remote trouv√©, on le recr√©e..."
                git remote add origin https://github.com/${{ github.repository }}.git
              fi

              # Synchronisation forc√©e depuis la branche main
              git fetch origin main
              git reset --hard origin/main
            fi

            # Correction Git "dubious ownership"
            git config --global --add safe.directory /var/www/lanuitdelinfo2K25

            # Correction des permissions
            echo "üîß Correction des permissions..."
            sudo chown -R www-data:www-data /var/www/lanuitdelinfo2K25

            echo "‚úÖ D√©ploiement termin√© avec succ√®s."
